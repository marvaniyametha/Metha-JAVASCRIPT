
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
  }
  
  header {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 20px 0;
  }
  
  h1 {
    margin: 0;
    font-size: 2rem;
  }
  
  /* Container for the content */
  .container {
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  /* Tabs navigation */
  .tabs {
    display: flex;
    margin-bottom: 20px;
  }
  
  .tab {
    flex: 1;
    padding: 10px;
    text-align: center;
    background-color: #ecf0f1;
    border: 1px solid #ddd;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .tab:hover {
    background-color: #bdc3c7;
  }
  
  .tab.active {
    background-color: #2c3e50;
    color: white;
    font-weight: bold;
  }
  
  /* Tab content */
  .tab-content {
    display: none;
  }
  
  .tab-content.active-tab {
    display: block;
  }
  
  /* Form styles */
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  .form-group {
    display: flex;
    flex-direction: column;
  }
  
  label {
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  input {
    padding: 8px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  button {
    padding: 10px;
    font-size: 1rem;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #2980b9;
  }
  
  button:disabled {
    background-color: #bdc3c7;
    cursor: not-allowed;
  }
  
  /* Scoreboard Table */
  .scoreboard {
    margin-top: 20px;
    overflow-x: auto;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  th, td {
    padding: 12px;
    text-align: left;
    border: 1px solid #ddd;
  }
  
  th {
    background-color: #3498db;
    color: white;
  }
  
  td {
    background-color: #f9f9f9;
  }
  
  td button {
    margin: 0 5px;
  }
  
  button.edit-btn {
    background-color: #f39c12;
  }
  
  button.delete-btn {
    background-color: #e74c3c;
  }
  
  /* Button Hover */
  button.edit-btn:hover {
    background-color: #e67e22;
  }
  
  button.delete-btn:hover {
    background-color: #c0392b;
  }
  
</style>
</head>
<body>
  <header>
    <h1>Scoreboard </h1>
  </header>

  <div class="container">
    <!-- Tabs navigation -->
    <div class="tabs">
      <div class="tab" onclick="showTab('loginTab')">Login</div>
      <div class="tab" onclick="showTab('signupTab')">Signup</div>
      <div class="tab" onclick="showTab('resultTab')">Result</div>
    </div>

    <!-- Login Form -->
    <div id="loginTab" class="tab-content active-tab">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email:</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Signup Form -->
    <div id="signupTab" class="tab-content">
      <h2>Signup</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="signupName">Full Name:</label>
          <input type="text" id="signupName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="signupEmail">Email:</label>
          <input type="email" id="signupEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password:</label>
          <input type="password" id="signupPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit">Signup</button>
      </form>
    </div>

    <!-- Result Form and Scoreboard -->
    <div id="resultTab" class="tab-content">
      <h2>Add New Result</h2>
      <form id="resultForm">
        <div class="form-group">
          <label for="studentName">Student Name:</label>
          <input type="text" id="studentName" placeholder="Enter student's name" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" placeholder="Enter subject" required>
        </div>
        <div class="form-group">
          <label for="score">Score:</label>
          <input type="number" id="score" placeholder="Enter score" required>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" required>
        </div>
        <button type="submit">Add Result</button>
      </form>

      <!-- Scoreboard Table -->
      <div class="scoreboard">
        <h3> Scores</h3>
        <table id="scoreboardTable">
          <thead>
            <tr>
              <th>Student Name</th>
              <th>subject</th>
              <th>Score</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="scoreboardBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="scoretask 1.js"></script>
</body>
</html>
