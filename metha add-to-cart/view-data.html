<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link href="css/all.min.css" type="text/css" rel="stylesheet" />

    <style>
        /* Global Styles */
        body {
            background-color: #f5f7fa;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        /* Buttons */
        .button, a {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            margin: 10px;
        }

        .button:hover, a:hover {
            background-color: #0056b3;
        }

        /* Table Styling */
        .table-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        table {
            width: 90%;
            max-width: 800px;
            background: white;
            border-collapse: collapse;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        img {
            border-radius: 6px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
            width: 80px;
        }

        /* Icons */
        .icon {
            font-size: 20px;
            cursor: pointer;
            margin: 5px;
        }

        .icon:hover {
            color: red;
        }
    </style>
</head>

<body>

    <a class="button" href="update.html">Buy Now</a>

    <div id="res" class="table-container"></div>

    <script>
        function view_data() {
            const viewdata = localStorage.getItem("student");
            const view = JSON.parse(viewdata) || [];

            let data = `<table>
                            <tr>
                                <th>Product Name</th>
                                <th>Product Price</th>
                                <th>Quantity</th>
                                <th>Image</th>
                                <th>Actions</th>
                            </tr>`;

            for (let i = 0; i < view.length; i++) {
                data += `<tr>
                            <td>${view[i]['pname']}</td>
                            <td>${view[i]['pprice']}</td>
                            <td>${view[i]['quntity']}</td>
                            <td><img src="images/${view[i]['img']}" alt="Product Image"/></td>
                            <td>
                                <a href="javascript:deletedata(${view[i]['no']})" class="icon">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                                <a href="javascript:updatedata(${view[i]['no']})" class="icon">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </a>
                            </td>
                        </tr>`;
            }

            data += `</table>`;
            document.getElementById('res').innerHTML = data;
        }

        function deletedata(no) {
            let ddata = localStorage.getItem("student");
            let deledata = JSON.parse(ddata) || [];

            deledata = deledata.filter(item => item.no !== no);
            localStorage.setItem("student", JSON.stringify(deledata));
            view_data();
        }

        function updatedata(no) {
            let updata = localStorage.getItem("student");
            let udata = JSON.parse(updata) || [];

            for (let i = 0; i < udata.length; i++) {
                if (udata[i].no == no) {
                    document.getElementById('pname').value = udata[i].pname;
                    document.getElementById('pprice').value = udata[i].pprice;
                    document.getElementById('quntity').value = udata[i].quntity;
                    document.getElementById('img').name = udata[i].img;
                    document.getElementById('abc').value = "Update Data";
                    document.getElementById('editno').value = no;
                }
            }
        }

        view_data();
    </script>

</body>
</html>
